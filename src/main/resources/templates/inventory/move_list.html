<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <style>
      .text-nowrap {
        white-space: nowrap;
      }
      .table-hover tbody tr {
        transition: all 0.3s ease;
      }
      .table-hover tbody tr:hover {
        background-color: #d4edda !important;
        transform: scale(1.005);
        box-shadow: 0 8px 8px rgba(5, 231, 194, 0.2);
        z-index: 1;
        position: relative;
        border-radius: 8px;
      }
      .container-fluid,
      .container-sm,
      .container-md,
      .container-lg,
      .container-xl {
        width: 100%;
        padding-right: 1.75rem;
        padding-left: 1.75rem;
        margin-right: auto;
        margin-left: auto;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
      }
      .checkbox-container input[type="checkbox"] {
        transform: scale(2); /* 체크박스 크기를 2배로 키움 */
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="container-fluid">
        <div class="bg-dark text-white p-5">
          <h1 class="text-center">창고이동 및 상태변경</h1>
        </div>

        <div class="form-container">
          <form th:action="@{/inventory/move_list}" method="get">
            <div class="form-group">
              <label for="type">타입</label>
              <select name="type" id="type" class="form-select">
                <option value="" th:selected="${requestDto.type == null}">선택 조건</option>
                <option value="productCode" th:selected="${requestDto.type == 'productCode'}">상품코드</option>
                <option value="productName" th:selected="${requestDto.type == 'productName'}">상품명</option>
              </select>
            </div>
            <div class="form-group">
              <label for="productName">키워드</label>
              <input type="text" id="keyword" name="keyword" class="form-control" th:value="${requestDto.keyword}" />
            </div>
            <div class="form-group">
              <label for="inventoryStatusSelect">Inventory Status</label>
              <select id="inventoryStatusSelect" class="form-control" name="inventoryStatusStr">
                <option th:selected="${selectedQuantityStatus == null}">전체</option>
                <option th:value="입고" th:selected="${requestDto.inventoryStatusStr == '입고'}">입고</option>
                <option th:value="출고" th:selected="${requestDto.inventoryStatusStr == '출고'}">출고</option>
                <option th:value="교환" th:selected="${requestDto.inventoryStatusStr == '교환'}">교환</option>
                <option th:value="회송" th:selected="${requestDto.inventoryStatusStr == '회송'}">회송</option>
                <option th:value="반품" th:selected="${requestDto.inventoryStatusStr == '반품'}">반품</option>
                <option th:value="분실" th:selected="${requestDto.inventoryStatusStr == '분실'}">분실</option>
                <option th:value="훼손" th:selected="${requestDto.inventoryStatusStr == '훼손'}">훼손</option>
                <option th:value="폐기" th:selected="${requestDto.inventoryStatusStr == '폐기'}">폐기</option>
                <option th:value="출고대기" th:selected="${requestDto.inventoryStatusStr == '출고대기'}">출고대기</option>
              </select>
            </div>
            <div class="form-group">
              <label for="warehouseName">warehouseName</label>
              <select id="warehouseName" class="form-control" name="warehouseName" th:value="${warehouseName}">
                <option value="" th:selected="${requestDto.warehouseName == null}">전체</option>
                <option th:value="WAREHOUSE_101" th:selected="${requestDto.warehouseName == 'WAREHOUSE_101'}">WAREHOUSE_101</option>
                <option th:value="WAREHOUSE_102" th:selected="${requestDto.warehouseName == 'WAREHOUSE_102'}">WAREHOUSE_102</option>
                <option th:value="WAREHOUSE_103" th:selected="${requestDto.warehouseName == 'WAREHOUSE_103'}">WAREHOUSE_103</option>
                <option th:value="WAREHOUSE_104" th:selected="${requestDto.warehouseName == 'WAREHOUSE_104'}">WAREHOUSE_104</option>
                <option th:value="WAREHOUSE_105" th:selected="${requestDto.warehouseName == 'WAREHOUSE_105'}">WAREHOUSE_105</option>
                <option th:value="WAREHOUSE_106" th:selected="${requestDto.warehouseName == 'WAREHOUSE_106'}">WAREHOUSE_106</option>
                <option th:value="WAREHOUSE_107" th:selected="${requestDto.warehouseName == 'WAREHOUSE_107'}">WAREHOUSE_107</option>
                <option th:value="WAREHOUSE_108" th:selected="${requestDto.warehouseName == 'WAREHOUSE_108'}">WAREHOUSE_108</option>
                <option th:value="WAREHOUSE_109" th:selected="${requestDto.warehouseName == 'WAREHOUSE_109'}">WAREHOUSE_109</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">검색</button>
          </form>
        </div>

        <form id="allForm">
          <!-- 숨겨진 필드를 추가하여 기본값으로 빈 리스트를 전달합니다. -->
          <input type="hidden" name="productIds" value="" id="hiddenProductIds" />

          <div class="text-center">
            <button type="submit" class="btn btn-primary mb-3" id="moveButton">이동 하기</button>
          </div>

          <div class="table-responsive table-container">
            <table class="table table-hover table-bordered">
              <thead class="thead-dark text-nowrap">
                <tr class="text-center">
                  <th scope="col">선택</th>
                  <th scope="col">PK(테스트)</th>
                  <th scope="col">상품 코드</th>
                  <th scope="col">상품 이름</th>
                  <th scope="col">상품 옵션</th>
                  <th scope="col">보내는 창고</th>
                  <th scope="col">상태</th>
                  <th scope="col">수량</th>
                  <th scope="col">받는 창고</th>
                </tr>
              </thead>
              <tbody class="text-nowrap">
                <tr class="text-center" th:each="product, prodStat : ${moveList.dtoList}">
                  <td>
                    <div class="checkbox-container">
                      <input type="checkbox" th:name="productIds" th:value="${product.productCode}" id="checkbox_${prodStat.index}" />
                    </div>
                  </td>
                  <td th:text="${product.inventoryId}" id="inventoryId_${prodStat.index}" name="inventoryId"></td>

                  <td th:text="${product.productCode}" id="productCode_${prodStat.index}" name="productCode"></td>
                  <td th:text="${product.productName}" id="productName_${prodStat.index}" name="productName"></td>
                  <td th:text="${product.opt}" id="productOpt_${prodStat.index}" name="opt"></td>
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      th:value="${product.warehouseName}"
                      readonly
                      id="fromWarehouse_${prodStat.index}"
                      name="warehouseName"
                    />
                  </td>
                  <td>
                    <select class="form-control text text-center" name="inventoryStatus" id="status_${prodStat.index}">
                      <option th:value="${product.inventoryStatus}" th:text="${product.inventoryStatus}" th:selected="true"></option>
                      <option value="입고">입고</option>
                      <option value="출고대기">출고 대기</option>
                      <option value="교환">교환</option>
                      <option value="회송">회송</option>
                      <option value="반품">반품</option>
                      <option value="분실">분실</option>
                      <option value="훼손">훼손</option>
                    </select>
                  </td>
                  <td style="width: 20px">
                    <input type="text" th:value="${product.quantity}" name="quantity" readonly size="5" />
                  </td>
                  <td>
                    <select class="form-control" name="toWarehouse" id="toWarehouse_${prodStat.index}">
                      <option th:each="warehouse : ${warehouses}" th:value="${warehouse.warehouseName}" th:text="${warehouse.warehouseName}"></option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item" th:classappend="${moveList.page == 1} ? 'disabled'">
                <a
                  class="page-link"
                  th:href="@{|/inventory/move_list?page=${moveList.page - 1}&size=${moveList.size}&type=${requestDto.type}&keyword=${requestDto.keyword}&inventoryStatusStr=${requestDto.inventoryStatusStr}&warehouseName=${requestDto.warehouseName}|}"
                >
                  Previous
                </a>
              </li>
              <li class="page-item" th:each="i : ${#numbers.sequence(1, moveList.totalPage)}" th:classappend="${moveList.page == i} ? 'active'">
                <a
                  class="page-link"
                  th:text="${i}"
                  th:href="@{|/inventory/move_list?page=${i}&size=${moveList.size}&type=${requestDto.type}&keyword=${requestDto.keyword}&inventoryStatusStr=${requestDto.inventoryStatusStr}&warehouseName=${requestDto.warehouseName}|}"
                >
                  1
                </a>
              </li>
              <li class="page-item" th:classappend="${moveList.page == moveList.totalPage} ? 'disabled'">
                <a
                  class="page-link"
                  th:href="@{|/inventory/move_list?page=${moveList.page + 1}&size=${moveList.size}&type=${requestDto.type}&keyword=${requestDto.keyword}&inventoryStatusStr=${requestDto.inventoryStatusStr}&warehouseName=${requestDto.warehouseName}|}"
                >
                  Next
                </a>
              </li>
            </ul>
          </nav>
        </form>
      </div>

      <form th:action="@{/inventory/move}" id="moveForm" method="post">
        <!-- check 된 요소 append 후 보내기 -->
        <!-- <input type="hidden" name="invetoryList[0].inventoryId" value="" />
        <input type="hidden" name="invetoryList[0].inventoryStatus" value="" />
        <input type="hidden" name="invetoryList[0].warehouseName" value="" />
        <input type="hidden" name="invetoryList[0].quantity" value="" /> -->
      </form>
    </div>

    <th:block layout:fragment="js">
      <script th:src="@{/js/home.js}"></script>
      <script th:src="@{/js/move.js}"></script>
    </th:block>
  </body>
</html>
