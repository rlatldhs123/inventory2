<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <!-- layout.html 파일을 상속받음 -->

  <head>
    <meta charset="UTF-8" />
    <title>Product List</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <style>
      .text-nowrap {
        white-space: nowrap;
      }
      .table-hover tbody tr {
        transition: all 0.3s ease;
      }
      .table-hover tbody tr:hover {
        background-color: #d4edda !important;
        transform: scale(1.005);
        box-shadow: 0 8px 8px rgba(5, 231, 194, 0.2);
        z-index: 1;
        position: relative;
        border-radius: 8px;
      }
      .container {
        width: 100%;
        padding-right: 1.75rem;
        padding-left: 1.75rem;
        margin-right: auto;
        margin-left: auto;
      }
    </style>
  </head>

  <body>
    <div layout:fragment="content">
      <div class="bg-dark text-white p-5">
        <h1 class="text-center">재고 이동 목록</h1>
      </div>

      <div class="table-responsive table-container">
        <table class="table table-hover table-bordered">
          <thead class="thead-dark text-nowrap">
            <tr class="text-center">
              <th scope="col">상품 PK</th>
              <th scope="col">상품 코드</th>
              <th scope="col">상품 이름</th>
              <th scope="col">상품 옵션</th>
              <th scope="col">온라인 판매 가능 여부</th>
              <th scope="col">진행</th>
              <th scope="col">상품번호(출하순)</th>
              <th scope="col">구성품</th>
              <th scope="col">추가 구매 옵션</th>
              <th scope="col">비고</th>
              <th scope="col">추가 내용</th>
              <th scope="col">대표 이미지</th>
              <th scope="col">카테고리</th>
              <th scope="col">관리자</th>
              <th scope="col">기준 재고 수</th>
              <th scope="col">Brand Name</th>
              <th scope="col">Brand Code</th>
              <th scope="col">Company Name</th>
              <th scope="col">Company Code</th>
              <th scope="col">매입가</th>
              <th scope="col">공급가</th>
              <th scope="col">배송비(VAT 포함)</th>
              <th scope="col">네이버 판매가</th>
              <th scope="col">관세</th>
              <th scope="col" style="width: 30%">운임</th>
            </tr>
          </thead>
          <tbody class="text-nowrap">
            <tr th:each="product : ${products}" class="text-center">
              <td th:text="${product.productId}"></td>
              <td th:text="${product.productCode}"></td>
              <td th:text="${product.productName}"></td>
              <td th:text="${product.productOption}"></td>
              <td th:text="${product.onlineCase}"></td>
              <td th:text="${product.quantityStatus}"></td>
              <td th:text="${product.productNum}"></td>
              <td th:text="${product.components}"></td>
              <td th:text="${product.extraPurchaseOption}"></td>
              <td th:text="${product.remarks}"></td>
              <td th:text="${product.modifyContent}"></td>
              <td><img th:src="${product.mainImage}" alt="Main Image" width="50" /></td>
              <td th:text="${product.category}"></td>
              <td th:text="${product.manager}"></td>
              <td th:text="${product.threshold}"></td>
              <td th:text="${product.brandName}"></td>
              <td th:text="${product.brandCode}"></td>
              <td th:text="${product.companyName}"></td>
              <td th:text="${product.companyCode}"></td>
              <td th:text="${#numbers.formatDecimal(product.purchaseCost, 0, 'COMMA', 0, 'POINT')}" class="text-end"></td>
              <td th:text="${#numbers.formatDecimal(product.supplyPrice, 0, 'COMMA', 0, 'POINT')}" class="text-end"></td>
              <td th:text="${#numbers.formatDecimal(product.deliveryPrice, 0, 'COMMA', 0, 'POINT')}" class="text-end"></td>
              <td th:text="${#numbers.formatDecimal(product.naverPrice, 0, 'COMMA', 0, 'POINT')}" class="text-end"></td>
              <td th:text="${#numbers.formatDecimal(product.duty, 0, 'COMMA', 0, 'POINT')}" class="text-end"></td>
              <td th:text="${#numbers.formatDecimal(product.shippingCost, 0, 'COMMA', 0, 'POINT')}" class="text-end"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <th:block layout:fragment="js">
      <script th:src="@{/js/home.js}"></script>
    </th:block>
  </body>
</html>
