<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <head>
    <meta charset="UTF-8" />
    <title>인벤토리 리스트</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <style>
      .table-container .table-hover tbody tr:hover {
        background-color: #f1f1f1;
        transform: translateY(-5px);
        transition: transform 0.2s ease, background-color 0.2s ease;
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="container-fluid">
        <div class="bg-dark text-white p-5">
          <h2 class="text-center">인벤토리 리스트</h2>
        </div>
        <div class="my-3">
          <form action="" method="get" id="searchForm">
            <input type="text" id="productName" placeholder="상품명 검색" name="productName" />
            <input type="text" id="productCode" placeholder="상품 코드 검색" name="productCode" />
            <button type="submit">검색</button>
          </form>
        </div>
        <div class="table-responsive table-container">
          <table class="table table-hover table-bordered">
            <thead class="thead-dark text-nowrap">
              <tr class="text-center">
                <th scope="col"><input type="checkbox" onclick="selectAllCheckboxes(this)" /></th>
                <th scope="col">상태</th>
                <th scope="col">수량</th>
                <th scope="col">상품명</th>
                <th scope="col">옵션명</th>
                <th scope="col">상품 코드</th>
                <th scope="col">창고 이름</th>
              </tr>
            </thead>
            <tbody class="text-nowrap" id="inventoryTable">
              <tr class="text-center hover" th:each="item : ${inventoryList}">
                <td><input type="checkbox" class="delete-checkbox" data-id="[[${item.inventoryId}]]" /></td>
                <td th:text="${item.inventoryStatus}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.productName}"></td>
                <td th:text="${item.opt}"></td>
                <td th:text="${item.productCode}"></td>
                <td th:text="${item.warehouseName}"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <button onclick="deleteSelected()">삭제</button>
      </div>
    </div>

    <th:block layout:fragment="js">
      <script th:src="@{/js/inventory.js}"></script>
    </th:block>
  </body>
</html>
